name: portfolix_compass
description: Production-grade Flutter app for Portfolix Compass - Enterprise Compensation Management System
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  # HTTP & API
  dio: ^5.3.0
  dio_logging: ^2.0.0

  # State Management (Riverpod)
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0
  riverpod_generator: ^2.3.0

  # Navigation
  go_router: ^12.0.0

  # Local Storage
  shared_preferences: ^2.2.0
  hive: ^2.2.0
  hive_flutter: ^1.1.0

  # UI & Design
  material_design_icons_flutter: ^7.0.0
  flutter_svg: ^2.0.0
  fl_chart: ^0.63.0
  table_calendar: ^3.0.0
  intl: ^0.19.0

  # PDF & Printing
  pdf: ^3.10.0
  printing: ^5.11.0

  # JSON Serialization
  json_annotation: ^4.8.0
  json_serializable: ^6.7.0

  # Utilities
  uuid: ^4.0.0
  equatable: ^2.0.5
  freezed_annotation: ^2.4.0
  dartz: ^0.10.1

  # Analytics & Logging
  logger: ^2.0.0
  firebase_core: ^2.24.0
  firebase_analytics: ^10.7.0

  # Connectivity
  connectivity_plus: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.0
  json_serializable: ^6.7.0
  riverpod_generator: ^2.3.0
  freezed: ^2.4.0

  # Testing
  mocktail: ^1.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
